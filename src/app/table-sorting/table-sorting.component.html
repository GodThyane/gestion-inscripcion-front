<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="router.url!=='/inscription'">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
      {{column.cell(row)}}
    </td>
  </ng-container>

  <ng-container matColumnDef="inscription">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="accent" (click)="openAddSubject(row)" *ngIf="router.url==='/student'">Inscribir
        Materia
      </button>
      <button mat-raised-button color="accent" (click)="openAddStudent(row)" *ngIf="router.url==='/subject'">Inscribir
        Estudiante
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="primary" (click)="openEditDialog(row)">Editar</button>
      <button mat-raised-button color="warn" (click)="openRemoveDialog(row)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns.concat(['inscription','buttons'])"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns.concat(['inscription','buttons']);"></tr>
</table>
