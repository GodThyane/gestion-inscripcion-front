<h1 mat-dialog-title>{{title}}</h1>
<form [formGroup]="studentForm">
  <div mat-dialog-content>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Id</mat-label>
      <input matInput type="number" placeholder="Número de identificación" [formControl]="studentForm.controls.StudentId"
             [(ngModel)]="studentForm.value.StudentId"
             required>
      <mat-error *ngIf="studentForm.controls.StudentId.invalid">Campo inválido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre del estudiante" [formControl]="studentForm.controls.StudentFirstName"
             [(ngModel)]="studentForm.value.StudentFirstName"
             required>
      <mat-error *ngIf="studentForm.controls.StudentFirstName.invalid">Debes llenar este campo</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Apellido</mat-label>
      <input matInput placeholder="Apellido del estudiante" [formControl]="studentForm.controls.StudentLastName"
             [(ngModel)]="studentForm.value.StudentLastName"
             required>
      <mat-error *ngIf="studentForm.controls.StudentLastName.invalid">Debes llenar este campo</mat-error>
    </mat-form-field>


  </div>
  <div mat-dialog-actions style="float: right">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button color="accent" (click)="addStudent()" *ngIf="option==='add'" [disabled]="!studentForm.valid">Agregar</button>
    <button mat-button color="accent" (click)="editStudent()" *ngIf="option==='edit'" [disabled]="!studentForm.valid">Editar</button>
  </div>
</form>
